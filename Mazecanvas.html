<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8" />
		<title>a-MAZE-ing</title>
		<link rel='stylesheet' type='text/css' href='mazestylesheet.css'/>
        <script type="text/javascript" src="mazescript.js"></script>
	</head>
	<body>
	<section>
		<div data-role="page" data-theme="a" id="one">
			<center><h1><span></span>A-MAZE-ing Alarm Clock!<h1></center>
			<script>
				// start the clock
				runClock();
			</script>
		</div>
		</center>  
	<div>
		<h2><span></span><canvas id="canvas" width="1425" height="600">
		Unfortunately your canvas does not support HTML5 Canvas. Fool.
		</canvas></h2>
	</div>
	<script type="text/javascript">
		var canvas;
		var ctx;
		var dx = 5;
		var dy = 5;
		var x = 713;
		var y = 300;
		var WIDTH = 1425;
		var HEIGHT = 600;

		function circle(x,y,r) {
			ctx.beginPath();
			ctx.arc(x, y, r, 0, Math.PI*2, true);
			ctx.fill();
		}
			
		function rect(x,y,w,h) {
			ctx.beginPath();
			ctx.rect(x,y,w,h);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
		}

		function clear() {
		ctx.clearRect(0, 0, WIDTH, HEIGHT);
		}

		function init() {
		canvas = document.getElementById("canvas");
		ctx = canvas.getContext("2d");
		return setInterval(draw, 10);
		}

	var keys = new Array();
		function doKeyDown(evt){
			keys[evt.keyCode] = true;
		}
		function doKeyUp(evt){
			keys[evt.keyCode] = false;
		}
		function move(){
		if (38 in keys && keys[38])
		if (y - dy > 0){ //up
		y -= dy;
		}
		if (40 in keys && keys[40])
		if (y + dy < HEIGHT){ //down
		y += dy;
		}
		if (37 in keys && keys[37])
		if (x - dx > 0){ //left
		x -= dx;
		}
		if (39 in keys && keys[39])
		if (x + dx < WIDTH){ //right
		x += dx;
		}
		}

		function draw() {
			move();
			clear();
			ctx.fillStyle = "black";
			ctx.strokeStyle = "black";
			rect(0,0,WIDTH,HEIGHT);
			ctx.fillStyle = "white";
			circle(x, y, 8);
		}

		init();
		window.addEventListener('keydown',doKeyDown,true);
		window.addEventListener('keyup', doKeyUp, true);
	</script>
</section>
</body>
</html>
